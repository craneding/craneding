<html>

	style="position: absolute; width: 0; height: 0; border: 0"></iframe>

<noscript>
<div

<div id="bversion"
	style="visibility: hidden; width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif;">

<div class="div-background"></div>
<script type="text/javascript" language="javascript">
		var canvas = document.createElement("canvas");
    	if (canvas == null || !canvas.getContext){
    		document.getElementById("bversion").style.visibility = 'visible';
    	}
	</script>
